<div>
  <h1 class="text-white text-center text-5xl p-4">Search</h1>
  <app-search></app-search>
</div>

<ng-container *ngIf="movies.length > 0; else moviesEmpty">
  <div class="grid grid-cols-5 gap-10 p-10">
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow" *ngFor="let movie of movies">
      <ng-container *ngIf="movie.poster_path; else elsePoster">
        <a href="#">
          <img class="rounded-t-lg w-full" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}"
               alt="affiche film"/>
        </a>
      </ng-container>
      <ng-template #elsePoster>
        <img class="rounded-t-lg w-full" src="/assets/img-not-found.svg"
             alt="affiche film"/>
      </ng-template>
      <div class="p-5">
        <a href="#">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ movie.title }}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700">Here are the biggest enterprise technology acquisitions of 2021 so
          far,
          in reverse chronological order.</p>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #moviesEmpty>
  <h2 class="text-3xl text-center mt-10" [style.height.vh]="32">No movies found.</h2>
</ng-template>
