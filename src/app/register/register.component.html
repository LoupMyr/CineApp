<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 underline decoration-darkBlue ">
      CineScape
    </a>
    <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
          Create and account
        </h1>
        <div class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:ring-darkBlue block w-full p-2.5" placeholder="name@company.com" >
          </div>

          <div>
            <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900">Firstname</label>
            <input type="text" name="firstname" id="firstname" placeholder="Victor" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:ring-darkBlue block w-full p-2.5" >
          </div>
          <div>
            <label for="Lastname" class="block mb-2 text-sm font-medium text-gray-900">Lastname</label>
            <input type="text" name="Lastname" id="Lastname" placeholder="Schambert" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:ring-darkBlue block w-full p-2.5" >
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:ring-darkBlue block w-full p-2.5" >
          </div>
          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
            <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:ring-darkBlue block w-full p-2.5" >
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-darkBlue">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-light text-gray-500 ">I accept the <a class="font-medium text-darkBlue hover:underline" href="#">Terms and Conditions</a></label>
            </div>
          </div>
          <button  class="w-full text-white bg-darkBlue hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:bg-blue-800" (click)="onCreate()">Create an account</button>
          <p class="text-sm font-light text-gray-500">
            Already have an account? <a routerLink="/signin" class="font-medium text-darkBlue hover:underline">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
