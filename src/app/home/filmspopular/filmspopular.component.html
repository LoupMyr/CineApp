<div id="default-carousel" class="relative w-full h-full" data-carousel="slide">
  <!-- Carousel wrapper -->
  <div class="relative overflow-hidden rounded-lg h-full">

    <!-- Item 1 -->
    <div class="duration-700 ease-in-out" data-carousel-item>
      <div class="h-full">
        <div class="flex justify-evenly bg-smokedPearl">
          <ng-container *ngFor="let movie of moviesPopular; let i = index">
            <div class="max-w-52 bg-white border border-gray-200 rounded-lg shadow affiche-movie"
                 (click)="redirectToDetailRoute(movie)" *ngIf="i < 3">
              <img class="rounded-lg w-full" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
                   alt="affiche film"/>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Item 2 -->
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <div class="h-full">
        <div class="flex justify-evenly bg-smokedPearl">
          <ng-container *ngFor="let movie of moviesPopular; let i = index" >
            <div class="max-w-52 border border-gray-200 rounded-lg shadow affiche-movie"
                 (click)="redirectToDetailRoute(movie)" *ngIf="i >= 3 && i < 6">
              <img class="rounded-lg w-full" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
                   alt="affiche film"/>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Item 3 -->
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <div class="h-full">
        <div class="flex justify-evenly bg-smokedPearl">
          <ng-container *ngFor="let movie of moviesPopular; let i = index" >
            <div class="max-w-52 bg-white border border-gray-200 rounded-lg shadow affiche-movie"
                 (click)="redirectToDetailRoute(movie)" *ngIf="i >= 6 && i < 9">
              <img class="rounded-lg w-full" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
                   alt="affiche film"/>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

  </div>

  <!-- Slider indicators -->
  <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
            data-carousel-slide-to="0"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
            data-carousel-slide-to="1"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
            data-carousel-slide-to="2"></button>
  </div>
  <!-- Slider controls -->
  <button type="button"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev>
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
  </button>
  <button type="button"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next>
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
  </button>
</div>
