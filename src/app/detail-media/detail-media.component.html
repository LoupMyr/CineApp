<div class="grid grid-cols-3 py-10 pe-10 gap-5">

  <!-- IMAGE -->
  <div class="col-start-1 mx-auto flex flex-col gap-5">
    <h5 class="mb-2 text-4xl text-center font-bold tracking-tight text-white">{{ result?.title }}</h5>
    <div class="max-w-xs border border-gray-200 rounded-lg shadow" *ngIf="result?.poster_path; else elsePoster">
      <img class="rounded-lg w-full" src="https://image.tmdb.org/t/p/w500/{{result?.poster_path}}"
           alt="affiche film"/>
    </div>
    <ng-template #elsePoster>
      <img class="rounded-lg w-full" src="/assets/img-not-found.svg"
           alt="affiche film"/>
    </ng-template>
    <div class="border border-b-gray-600"></div>

  </div>

  <!-- OVERVIEW -->
  <div class="col-start-2 mx-auto flex flex-col gap-5">
    <h5 class="mb-2 text-4xl text-center font-bold tracking-tight text-white">Overview :</h5>

    <p class="mb-3 font-normal text-white text-justify">{{ result?.desc }}</p>
    <div class="border border-b-gray-600"></div>
  </div>

  <!-- GENRES & DETAILS -->
  <div class="col-start-3 text-white mx-auto flex flex-col gap-5">
    <h5 class="mb-2 text-4xl text-center font-bold tracking-tight text-white">Genres :</h5>
    <ul class="list-disc list-inside flex flex-col gap-3 ms-10">
      <div *ngFor="let genre of result?.genres">
        <li>{{ genre.name }}</li>
      </div>
    </ul>
    <div class="border border-b-gray-600"></div>
    <div *ngIf="isMovie(); else serie">
      <h3 class="mb-2 text-xl text-center font-bold tracking-tight text-white">Release the {{ movie?.release_date | date: "dd/MM/yyyy"}}</h3>
    </div>
    <ng-template #serie>
      <h3 class="mb-2 text-xl text-center font-bold tracking-tight text-white">{{ laSerie?.numberEpisodes }} episodes </h3>
      <h3 class="mb-2 text-xl text-center font-bold tracking-tight text-white">{{ laSerie?.numberSaisons }} seasons </h3>
    </ng-template>
  </div>

  <!-- INTERACTIONS -->
  <div class="col-start-1 text-white flex justify-around">
    <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center gap-2">
      <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
      </svg>
      <p>Add to wishlist</p>
    </button>
    <button type="button"
            class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center">
      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
           viewBox="0 0 18 18">
        <path
          d="M3 7H1a1 1 0 0 0-1 1v8a2 2 0 0 0 4 0V8a1 1 0 0 0-1-1Zm12.954 0H12l1.558-4.5a1.778 1.778 0 0 0-3.331-1.06A24.859 24.859 0 0 1 6 6.8v9.586h.114C8.223 16.969 11.015 18 13.6 18c1.4 0 1.592-.526 1.88-1.317l2.354-7A2 2 0 0 0 15.954 7Z"/>
      </svg>
      <span class="sr-only">Add a like</span>
      <span
        class="inline-flex items-center justify-center w-8 h-6 ms-2 text-xs font-semibold text-blue-800 bg-blue-200 rounded-full">156</span>
    </button>
  </div>
</div>
