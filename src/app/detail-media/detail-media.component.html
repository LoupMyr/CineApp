<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow">
  <ng-container *ngIf="result?.poster_path; else elsePoster">
    <a>
      <img class="rounded-t-lg w-full" src="https://image.tmdb.org/t/p/w500/{{result?.poster_path}}"
           alt="affiche film"/>
    </a>
  </ng-container>
  <ng-template #elsePoster>
    <img class="rounded-t-lg w-full" src="/assets/img-not-found.svg"
         alt="affiche film"/>
  </ng-template>
  <div class="p-5">
    <a>
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ result?.title }}</h5>
    </a>
    <p class="mb-3 font-normal text-gray-700">{{ result?.desc }}</p>
  </div>
</div>
